<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="hosting.css">
    <title>My CSS Project</title>
</head>

<body>
    <div class="backdrop"></div>
    <div class="modal">
            <h1 class="modal__title">Do you want to continue?</h1>
            <div class="modal__actions">
                <a href="start-hosting/index.html" class="modal__action">Yes!</a>
                <button class="modal__action modal__action--negative" type="button">No!</button>
            </div>
    </div>

    <header class="main-header">
                <div class="main-logo">
                        <a href="../index.html" class="logo"><img src="../img/boss.png" alt="my image" class="logo-image">uHost</a>
                </div>
                <button class="toggle-button">
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                    <span class="toggle-button__bar"></span>
                </button>

                <nav class="main-nav" >
                    <ul class="main-nav__items" >
                        <li class="main-nav__item"><a href="../packages/index.html">Pacakages</a></li>
                        <li class="main-nav__item"><a href="../customers/index.html">Customers</a></li>
                        <li class="main-nav__item call-to-action"><a href="start-hosting/index.html">Start Hosting</a></li>
                    </ul>
                </nav>
            </div>
    </header>
    <nav class="mobile-nav">
        <ul class="mobile-nav__items">
            <a href="../packages/">
                <li class="mobile-nav__item">Packages</li>
            </a>
            <a href="../customers/index.html">
                <li class="mobile-nav__item">Customers</li>
            </a>
            <a href="../customers/index.html">
                <li class="mobile-nav__item">Contact Us</li>
            </a>
            <a href="../customers/index.html">
                <li class="call-to-action-mobile mobile-nav__item">Start Hosting</li>
            </a>
        </ul>
    </nav>
    <main class="signup-page main-view">
        <div class="center">
        <h1 class="signup-title">Awesome! Let's dive right in!</h1>
        <form action="index.html" class="signup-form">
            <label for="title">Title</label>
            <select id="title">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
            </select>
            <label for="first-name">First name</label>
            <input type="text" id="first-name">
            <label for="last-name">Last name</label>
            <input type="text" id="last-name">
            <label for="email">E-Mail</label>
            <input type="email" id="email" placeholder="Required" required>
            <label for="password">Password</label>
            <input type="password" id="password">
            <div class="center-text">
            <input type="checkbox" id="agree-terms">
            <label for="agree-terms">Agree to
                <a href="#">Terms &amp; Conditions</a>
            </label>
            </div>
            <button type="submit" class="button" disabled>Sign Up</button>
        </form>
        </div>
    </main>
    <footer class="main-footer">
        <div class="center">
        <ul class="footer-items">
            <li class="footer-item">
                <a class="footer-item__link" href="#">Support</a>
            </li>
            <li class="footer-item">
                <a class="footer-item__link" href="#">Contact</a>
            </li>
            <li class="footer-item">
                <a class="footer-item__link" href="#">Terms of Use</a>
            </li>
        </ul>
        </div>
    </footer>

    <script src="/shared.js"></script>
</body>
</html>
